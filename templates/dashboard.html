<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/images/favicon.ico">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 5rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
        }
        .footer {
            margin-top: 2rem;
            padding: 2rem 0;
            background-color: #f5f5f5;
            text-align: center;
            font-size: 0.9rem;
        }
        .footer .container {
            max-width: 960px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CV Improver</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="bg-light p-5 rounded">
            <h1>Applicant Dashboard</h1>
            <div class="user-details">
                <h2>{{ full_name }}</h2>
                <p><strong>Email:</strong> {{ email }}</p>
                <p><strong>Phone:</strong> {{ phone_number }}</p>
            </div>
            <div class="actions mt-4">
                <a href="/generate-cv/{{ applicant[0] }}" class="btn btn-success">Generate CV</a>
                <a href="/generate-cover-letter/{{ applicant[0] }}" class="btn btn-info">Generate Cover Letter</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-qZVuP3RHjs3B8B6vXIoD0m3H17W8JOCxIYUfL1plbcbzdi12yW+PTywWJ01+l8sj" crossorigin="anonymous"></script>
</body>
</html>
